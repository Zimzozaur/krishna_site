{{ define "main" }}
<div class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-8">{{ .Title }}</h1>
    
    {{ if .Content }}
    <div class="prose prose-lg mb-12">
        {{ .Content }}
    </div>
    {{ end }}

    <div class="space-y-8">
        {{ range .Pages }}
        <article class="border border-notion-border rounded-lg p-6 hover:shadow-lg transition-shadow">
            <h2 class="text-2xl font-semibold mb-2">
                <a href="{{ .Permalink }}" class="hover:text-blue-600 transition-colors">{{ .Title }}</a>
            </h2>
            <p class="text-notion-light mb-4">{{ .Summary | truncate 160 }}</p>
            <div class="flex items-center justify-between">
                <time class="text-sm text-notion-light">{{ .Date.Format "January 2, 2006" }}</time>
                <a href="{{ .Permalink }}" class="text-blue-600 hover:text-blue-700 font-medium">
                    Read more â†’
                </a>
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
