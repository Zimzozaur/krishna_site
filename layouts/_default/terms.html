{{ define "main" }}
<div class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-8">{{ .Title }}</h1>
    
    <div class="grid grid-cols-2 gap-4">
        {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.Permalink }}" class="border border-notion-border rounded-lg p-4 hover:bg-notion-hover transition-colors">
            <h3 class="font-semibold">{{ .Page.Title }}</h3>
            <p class="text-sm text-notion-light">{{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}</p>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
