<header class="border-b border-notion-border sticky top-0 bg-white/80 backdrop-blur-md z-50">
    <nav class="max-w-6xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 text-xl font-semibold">
                <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span>RealEstate<span class="text-blue-600">Pro</span></span>
            </a>
            
            <ul class="flex items-center gap-8">
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" class="text-notion-light hover:text-notion transition-colors font-medium">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
                <li>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        Get Started
                    </button>
                </li>
            </ul>
        </div>
    </nav>
</header>
